<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
  </head>
  <body>
    <main class="container">
      <section class="modal modal-answer">
        <h2>Мы обязательно вам ответим!</h2>
        <form class="answer-form" action="https://echo.htmlacademy.ru" method="post">
        <p>
          <label class="answer-user-name">
          <input  type="text" name="user-name" placeholder="Как вас зовут?">
          </label>
          </p>
          <p>
            <label class="answer-email">
            <input   type="email" name="email" placeholder="Ваша почта для ответа?">
            </label>
            </p>
            <p>
              <label class="answer-textarea">
              <input  type="text" name="textarea" placeholder="Напишите что-нибудь...">
              </label>
              </p>
                  <p>
                    <button class="button" type="submit">
                      Отправить
                      </button>
                      </p>
        </form>
        <button class="modal-close" type="button">
          Закрыть
          </button>
            </section>
            </main>
            </body>
            </html>
